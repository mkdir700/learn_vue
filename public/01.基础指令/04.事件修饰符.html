<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .inner {
            margin: 0;
            padding: 0;
            text-align: center;
            width: 200px;
            height: 100px;
            background-color: #42b983;
        }
        button {
            width: 50px;
            height: 30px;
            background-color: blue;
        }
        .outer {
            margin: 0;
            padding: 0;
            text-align: center;
            width: 400px;
            height: 200px;
            background-color: #2c3e50;
        }
        a {
            background-color: red;
            width: 200px;
            height: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--stop-->
    <div class="inner" @click="divInner">
        <button @click.stop="btnHandler">按钮</button>
    </div>

    <!--prevent-->
    <a href="http://www.baidu.com" @click.prevent="btnHandler"></a>

    <!--capture-->
    <div class="inner" @click.capture="divInner">
        <button @click="btnHandler">按钮</button>
    </div>

    <!--self-->
    <div class="outer" @click="divOuter">
        <div class="inner" @click.self="divInner">
            <button @click="btnHandler">按钮</button>
        </div>
    </div>

    <!--once-->
    <a href="http://www.baidu.com" @click.once.prevent="btnHandler">第一次点击触发事件,第二次点击跳转</a>

</div>
<script>
    let vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            divInner() {
                console.log('触发了inner事件');
            },
            divOuter() {
                console.log('触发了outer事件');
            },
            btnHandler() {
                console.log('触发了btn事件');
            }
        }
    })
    /*默认是冒泡机制
    * 先触发按钮点击事件,再触发div事件
    *
    * 事件修饰符
    *
    * */

</script>
</body>
</html>
