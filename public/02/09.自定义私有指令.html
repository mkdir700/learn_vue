<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-big="'60px'">{{msg}}</p>
</div>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            msg: 'Hahahahhaah~~~',
        },
        /*定义私有指令,仅在此组件中可用*/
        directives: {
            'big': {
                bind: function (el, binding) {
                    el.style.fontSize = binding.value;
                }
            },
            color() {

            }
        }
    })
</script>
</body>
</html>
