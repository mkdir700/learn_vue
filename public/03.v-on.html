<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="app">
    <!--  v-on: 事件绑定机制  -->
    <input type="button" value="按钮" v-on:click="show">
    <!--  v-on的缩写是@  -->
    <input type="button" value="按钮2" @mouseover="show">
</div>
<script>
    var vm = new Vue({
        el: '.app',
        data: {
            msg: '123',
            msg2: '<h1>h1</h1>',
            title: '我是一个title',
        },
        methods: { // methods属性中定义了当前vue实例，所有可用的方法
            show: function () {
                alert('hello vue');
            }
        }
    });

</script>
</body>
</html>
